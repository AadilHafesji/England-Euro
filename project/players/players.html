<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>England - Players | Euro</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/svg" href="/project/images/favicon-image.svg"/>
    <link rel="stylesheet" href="players.css">
    <link rel="stylesheet" href="/project/home.css">

    <script defer type="text/javascript" src="players.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav id="navBar"></nav>
    
    <main>
      <h1>Meet the Players</h1>
      <div class="input-area">
        <input placeholder="Search" type="text" class="player-search" id="playerSearch" onkeyup="searchPlayers()">
      </div>

      <script id="player-info" type="text/x-handlebars-template">
        <div class="squad-players-details">
          <div class="player-image-wrapper">
            <img src="{{photo}}" class="player-image" alt="Image of {{name}}" />
          </div>
          <div class="player-details">
            <div class="row">
              <p class="player-name"><strong>{{firstname}} {{lastname}}</strong></p>
            </div>
            <div class="row">
              <p class="player-age">Age: {{age}}</p>
            </div>
            <div class="row">
              <p class="player-height">Height: {{height}}</p>
            </div>
            <div class="row">
              <p class="player-weight">Weight: {{weight}}</p>
            </div>
        </div>
      </script>

      <div class="squad-list">
        <h2 class="goalkeepers-heading" id="goalkeepers"></h2>
        <div class="squad-list">
          <ul class="squad-players goalkeepers"></ul>
        </div>

        <h2 class="defenders-heading" id="defenders"></h2>
        <div class="squad-list">
          <ul class="squad-players defenders"></ul>
        </div>

        <h2 class="midfielders-heading" id="midfielders"></h2>
        <div class="squad-list">
          <ul class="squad-players midfielders"></ul>
        </div>

        <h2 class="forwards-heading" id="attackers"></h2>
        <div class="squad-list">
          <ul class="squad-players forwards"></ul>
        </div>
      </div>
    </main>

    <a id="topOfPage"></a>

    <footer id="footer"></footer>
  </body>
</html>
