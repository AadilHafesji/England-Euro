<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Practice Page</title>
    <link rel="stylesheet" href="week-5.css" />

    <script defer src="week-5-practice.js">
    </script>
  </head>

  <body>
    <h1>Contact Form</h1>
    <div class="contact-form" name="contactForm" onsubmit="return checkForm(this);">
      <label>First Name<span class="required-star">*</span></label>
      <input type="text" id="firstName" name="firstName" required>

      <label>Last Name<span class="required-star">*</span></label>
      <input type="text" id="lastName" required>

      <label>Email Address<span class="required-star">*</span></label>
      <input type="email" id="emailAddress" required>

      <label>Mobile Number</label>
      <input type="tel" id="mobileNumber">

      <label>Subject<span class="required-star">*</span></label>
      <input type="text" id="subject" required>

      <label>Description<span class="required-star">*</span></label>
      <textarea name="description" id="description" required></textarea>

      <button id="submitButton" class="submit-button">Send</button>
    </div>

    <h3 class="submitted-text"></h3>
  </body>
</html>
